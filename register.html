<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DermaCare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <img src="logo.png" alt="DermaCare Logo" class="logo-img">
      <h2 class="logo-text">DermaCare<br><span>Analyze & Consulting</span></h2>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Main</a></li>
        <li><a href="#">Getting Started</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Skin Health</a></li>
        <li><a href="#">Stories</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <a href="#" class="btn-yellow">Try DermaCare</a>
    </nav>
  </header>

  <section class="register-section">
    <form class="register-form">
      <button class="register-top-btn">REGISTER</button>
      <h2>Keep up-to-date with your skin health journey.</h2>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <label class="terms">
        <input type="checkbox" required />
        I accept the Terms of Use and Privacy Policy
      </label>
      <button type="submit" class="register-submit">Register</button>
    </form>
  </section>
</body>
</html>
