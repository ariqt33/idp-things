<!DOCTYPE html>
<html>
<link rel="stylesheet" href="LOGINPAGE.css">

<head>
    <title>DermaScope login page</title>
    <link rel="stylesheet" href="LOGINPAGE.css">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DermaScope</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <h2>Log in to track your skin's progress</h2>

      <input type="text" name="Email Address" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit" id="login-form-submit">Login</button>

      <p id="login-error-msg">Invalid username or password.</p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
