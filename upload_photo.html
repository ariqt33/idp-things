<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Page</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', sans-serif;
      background: url('image10.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      background: #edc66c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 80px;
      height: auto;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 18px;
      color: black;
    }

    .logo-text span {
      font-size: 14px;
      color: #444;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .menu ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .menu ul li a:hover {
      color: goldenrod;
    }

    .btn-yellow {
      background: #dedb20;
      color: #000;
      padding: 8px 15px;
      border-radius: 8px;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Upload Section Styles */
    .upload-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    .upload-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .upload-container p {
      margin-bottom: 20px;
      color: #666;
    }

    /* Button Group Styles */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .upload-btn {
      display: inline-block;
      background: #5a5af0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: #4848dc;
    }

    /* Camera Section Styles */
    .camera-section {
      margin-top: 20px;
      display: none;
    }

    #video, #canvas {
      width: 100%;
      max-width: 320px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #capture-btn {
      background: #5a5af0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #capture-btn:hover {
      background: #4848dc;
    }

    /* Upload File Styles */
    #photo-upload {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-section">
      <img src="logo.png" alt="Logo" class="logo-img" />
      <div class="logo-text">DermaCare<br /><span>Analyze & Consulting</span></div>
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">Main</a></li>
        <li><a href="#">Getting Started</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Skin Health</a></li>
        <li><a href="#">Stories</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <a href="#" class="btn-yellow">Try DermaCare</a>
    </div>
  </div>

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="upload-container">
      <h2>Submit Your Photo</h2>
      <p>Select a photo or take one using your camera.</p>

      <div class="button-group">
        <!-- Choose File Button -->
        <input type="file" id="photo-upload" />
        <label for="photo-upload" class="upload-btn">Choose File</label>

        <!-- Take Photo Button -->
        <button id="show-camera-btn" class="upload-btn">Take Photo</button>
      </div>

      <!-- Camera Section for Take Photo -->
      <div class="camera-section" id="camera-section">
        <video id="video" autoplay playsinline></video>
        <button id="capture-btn">ðŸ“¸ Capture</button>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </section>

  <script>
    const showCameraBtn = document.getElementById('show-camera-btn');
    const cameraSection = document.getElementById('camera-section');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const context = canvas.getContext('2d');

    // Show the camera when 'Take Photo' button is clicked
    showCameraBtn.addEventListener('click', () => {
      cameraSection.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          console.error('Webcam access error:', error);
        });
    });

    // Capture the image from the webcam when 'Capture' button is clicked
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
